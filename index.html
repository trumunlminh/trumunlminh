<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- <div> 
    Sử dụng thuộc tính style để tạo kiểu cho các phần tử HTML
    Sử dụng background-color cho màu nền
    Sử dụng color cho màu văn bản
    Sử dụng font-family cho phông chữ văn bản
    Sử dụng font-size cho các kích thước văn bản
    Sử dụng text-align để căn chỉnh văn bản
    Dùng thẻ <img> để định nghĩa một hình ảnh
    Dùng thuộc tính src để định nghĩa URL của hình ảnh
    Dùng thuộc tính alt để định nghĩa dòng chữ thay thế cho ảnh khi ảnh không hiển thị được
    Dùng thuộc tính width và height để định nghĩa kích thước của ảnh
    Dùng thuộc tính CSS width and height để chắc chắn định nghĩa kích thước ảnh (không bị các thuộc tính CSS khác ghi đè)
    Dùng thuộc tính CSS float để xếp vị trí ảnh
    Dùng thẻ <map> để định nghĩa một bản-đồ-ảnh(image-map)
    Dùng thẻ <area> để định nghĩa các vùng có thể click bản-đồ-ảnh
    Dùng thuộc tính usemap của thẻ <img> để trỏ ảnh đến thẻ <map> tương ứng
    Dùng thẻ <a> để định nghĩa một liên kết
    Dùng thuộc tính href để định nghĩa địa chỉ của liên kết
    Dùng thuộc tính target để định nghĩa cách trình duyệt mở liên kết
    Dùng thẻ <img> bên trong thẻ <a> để tạo liên kết bằng ảnh
    Dùng thuộc tính id (id=”bookmark_1“) để tạo bookmark cho trang web
    Dùng thuộc tính href  (href=”#bookmark_1“) để liên kết đến bookmark có id =  bookmark_1
    </div>-->
 
</body>
</html>
